# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    cd typescript
    npm install
    npm run build
    npm run test
  displayName: 'Build + Test (TypeScript)'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
  displayName: 'Install .NET SDK'

- script: |
    cd dotnet
    dotnet restore ConnectedWorkbooks.sln
    dotnet build ConnectedWorkbooks.sln --configuration Release --no-restore
    dotnet test ConnectedWorkbooks.sln --configuration Release --no-build
  displayName: 'Build + Test (.NET)'
